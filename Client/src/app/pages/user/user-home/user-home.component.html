<div class="row" style="background-color:  white;height: 55px; width: 100%; position: fixed; margin:0px; z-index: 1;">
  <div class="col-sm-3">
    <div class="search">
      <form  class=" ng-untouched ng-pristine ng-valid" novalidate="" style="margin:2%">
          <div  class="form-group">
              <input *ngIf="router.url ==='/home'" _ngcontent-amm-c10="" (keyup.enter)="searchPost($event.target.value)" class="form-control" placeholder="Search" type="text">
          </div>
      </form>
  </div>
  </div>
  <div class="col-sm-6">
    <nav class="nav">
      <a class="nav-link n" [class.active]="index == 0" href="#" [routerLink]="['']" (click)="setIndex(0)">
          <i class="tim-icons icon-bank"> </i></a>
      <a class="nav-link n" [class.active]="index == 1" href="#" [routerLink]="['explore']" (click)="setIndex(1)">
          <i class="tim-icons icon-world"> </i>
      </a>
      
  </nav>
  </div>
  <div class="col-md-3">
    <nav class="navbar navbar-expand-lg bg-white" style="height: 78%;">
      <div class="container">
        <button
          aria-controls="navbarSupportedContent"
          aria-label="Toggle navigation"
          class="navbar-toggler"
          [attr.aria-expanded]="!isCollapsed"
          (click)="isCollapsed = !isCollapsed"
          id="example-navbar-icons"
          type="button"
        >
          <span class="navbar-toggler-bar bar1"> </span>
          <span class="navbar-toggler-bar bar2"> </span>
          <span class="navbar-toggler-bar bar3"> </span>
        </button>
        <div
          class="navbar-collapse"
          [isAnimated]="true"
          [collapse]="isCollapsed"
          id="example-navbar-icons"
        >
          <ul class="navbar-nav ml-auto">
           
            
            <li class="nav-item dropdown" dropdown>
              <a
                class="nav-link dropdown-toggle dropdown-toggle"
                data-toggle="dropdown"
                dropdownToggle
                href="javascript:void(0)"
                id="navbarDropdownMenuLink"
              >
              <i aria-hidden="true" class="tim-icons icon-bell-55 ico">
              </i><span style="padding:0.15rem 0.10rem;" class=" badge badge-default">{{countNoti()}}</span>
              </a>
              <div
                aria-labelledby="navbarDropdownMenuLink"
                class="dropdown-menu dropdown-menu-right"
                *dropdownMenu
              >
                <a class="dropdown-item"  href="javascript:void(0)">
                  <alert [type]="'info'" [dismissible]="true" *ngFor="let noti of userNoti.notifications">
                    {{ noti.message }}
                    <span style="font-size: 10px;;">{{noti.createdAt | timeAgo}}</span>
                  </alert> 
                </a>
                <div class="divider"></div>
              </div>
            </li>

            <li class="nav-item dropdown" dropdown>
              <a
                class="nav-link dropdown-toggle dropdown-toggle"
                data-toggle="dropdown"
                dropdownToggle
                href="javascript:void(0)"
                id="navbarDropdownMenuLink"
              >
                <i
                  aria-hidden="true"
                  class="tim-icons icon-settings-gear-63 ico"
                >
                </i>
              </a>
              <div
                aria-labelledby="navbarDropdownMenuLink"
                class="dropdown-menu dropdown-menu-right"
                *dropdownMenu
              >
                <a class="dropdown-item" (click)="logout()" href="javascript:void(0)">
                  Logout
                </a>
                <a class="dropdown-item" href="javascript:void(0)" [routerLink]="['profile']">
                  Edit profile
                </a>
                <div class="divider"></div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  
</div>

<div class="container-fluid" style="padding-left: 0px;padding-right: 0px;position: relative; top: 70px;">
   
    <div class="row row-justify-content-center main-container">
        <div class="col-md-3 left" >
              <app-left></app-left>
        </div>
        <div class="col-md-5 center">
             <router-outlet></router-outlet>
        </div>
        <div class="col-md-3 right">
          <app-right></app-right>
        </div> 
    </div>
</div>
