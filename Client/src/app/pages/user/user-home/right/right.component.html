<div class="right-container">
  
    <div class="card" style="background-color: white;height: 800px; padding: 4%; overflow: scroll;">
      <alert [type]="'info'" [dismissible]="true" *ngFor="let noti of userNoti.notifications">
        {{ noti.message }}
        <span style="font-size: 10px;;">{{noti.createdAt | timeAgo}}</span>
      </alert>  
    </div>
</div>
