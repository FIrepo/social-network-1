<div class="container" style="margin-top: 11%">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6  ">
              <h2 style="color: black; margin-left: 20px">Login</h2>
              <div class="card-body">
                <form class="form">

                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-single-02"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      placeholder="User name"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false" />

                  </div>


                  <div
                    class="input-group"
                    [ngClass]="{ 'input-group-focus': focus2 === true }"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-lock-circle"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Password"
                      type="password"
                      (focus)="focus2 = true"
                      (blur)="focus2 = false"
                    />
                  </div>

                      <span class="form-check-sign"> </span> I agree to the
                      <a href="javascript:void(0)"> terms and conditions </a> .
                    </label>
                  </div> -->
                  <button class="btn btn-primary btn-neutral">Login</button>
                </form>
                <div>
                    <a class="nav-link" [routerLink]="['/signup']"> register </a>
                </div>
              </div>

          </div>
      </div>

</div>
