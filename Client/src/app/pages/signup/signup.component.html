<div class="container" style="margin-top: 11%">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6  ">
              <h2 style="color: black; margin-left: 20px">Register</h2>
              <div class="card-body">
                <form class="form">

                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-single-02"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      placeholder="User name"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false" />

                  </div>
                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-single-02"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      placeholder="First name"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false" />

                  </div>

                  <div class="input-group"  [ngClass]="{ 'input-group-focus': focus === true }" >
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-single-02"> </i>
                        </div>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Last name"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false"/>
                  </div>
                  <div class="input-group"  [ngClass]="{ 'input-group-focus': focus === true }" >
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-calendar-60"> </i>
                        </div>
                    </div>
                    <input type="text"
                       placeholder="Birthdate"
                       class="form-control"
                       bsDatepicker
                       [bsConfig]="{ isAnimated: true, containerClass: 'theme-red' }">
                  </div>

                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus1 === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-email-85"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Email"
                      type="text"
                      (focus)="focus1 = true"
                      (blur)="focus1 = false"
                    />
                  </div>

                  <div
                    class="input-group"
                    [ngClass]="{ 'input-group-focus': focus2 === true }"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-lock-circle"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      placeholder="Password"
                      type="password"
                      (focus)="focus2 = true"
                      (blur)="focus2 = false"
                    />
                  </div>
                  <!-- <div class="form-check text-left">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" />

                      <span class="form-check-sign"> </span> I agree to the
                      <a href="javascript:void(0)"> terms and conditions </a> .
                    </label>
                  </div> -->
                  <button class="btn btn-primary btn-neutral">Signup</button>
                </form>
                <a class="nav-link" [routerLink]="['/login']"> Login </a>
              </div>
              <!-- <div class="">
                <a
                  class="btn btn-danger btn-round btn-lg"
                  href="javascript:void(0)"
                >
                  Signup
                </a>
            </div> -->
          </div>
      </div>

</div>
